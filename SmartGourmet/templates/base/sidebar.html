<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="{% url 'dashboard' %}" class="brand-link">
        <i class="fas fa-utensils brand-image ml-3"></i>
        <span class="brand-text font-weight-light">SmartGourmet</span>
    </a>

    <div class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <i class="fas fa-user-circle fa-2x text-light"></i>
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ user.username }}</a>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <!-- Menú -->
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                            Inventario
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'listar_productos' %}" class="nav-link">
                                <i class="fas fa-list nav-icon"></i>
                                <p>Ver Productos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'registrar_producto' %}" class="nav-link">
                                <i class="fas fa-plus nav-icon"></i>
                                <p>Agregar Producto</p>
                            </a>
                        </li>
                    </ul>
                </li>

                {% if user.is_superuser %}
                <!-- Categorías Dropdown -->
                <li class="nav-item has-treeview">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-tags"></i>
                        <p>
                            Categorías
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'listar_categorias' %}" class="nav-link">
                                <i class="fas fa-list nav-icon"></i>
                                <p>Ver Categorías</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'registrar_categoria' %}" class="nav-link">
                                <i class="fas fa-plus nav-icon"></i>
                                <p>Agregar Categoría</p>
                            </a>
                        </li>
                    </ul>
                </li>
                {% endif %}

                <!-- Cerrar Sesión -->
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link text-danger">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>Cerrar Sesión</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>

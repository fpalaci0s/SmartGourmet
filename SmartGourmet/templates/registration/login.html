<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inicio de sesión</title>
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
<!-- icheck bootstrap -->
<link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
<!-- /.login-logo -->
<div class="card card-outline card-primary">
    <div class="card-header text-center">
    <a href="{% url 'index' %}" class="h1"><b>Smart </b>Gourmet</a>
    </div>
    <div class="card-body">
    <p class="login-box-msg">Inicia sesión para acceder a las tablas</p>

    <form class="user" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group mb-3">
        <input type="text" id="username" name="username" class="form-control form-control-user" placeholder="Nombre de usuario" required>
        <div class="form-groupappend">
            <div class="form-group-text">
            </div>
        </div>
        </div>
        <div class="form-group mb-3">
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
        <div class="form-group-append">
            <div class="form-group-text">
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-8">
            <div class="icheck-primary">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">
                Recuérdame
            </label>
            </div>
        </div>
        <!-- /.col -->
        <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </div>
        <!-- /.col -->
        </div>
    </form>

    <p class="mb-0">
        <a href="{% url 'signup' %}" class="text-center">Regístrate</a>
    </p>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
